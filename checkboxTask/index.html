<!DOCTYPE html>
<html lang="ru">
<head>

    <title>checkbox layout</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <section>
            <h1>Checkbox</h1>

            <label style="user-select: none">

                <span class="custom_checkbox"></span>
                <span class="checkbox_text">Текст checkbox</span>

            <p></p>

                <input type="checkbox" class="checkbox">

            </label>

        </section>

    </div>

</body>
</html>
